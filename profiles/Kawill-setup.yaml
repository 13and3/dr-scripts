# https://elanthipedia.play.net/mediawiki/index.php/Cleric#Circle_Requirements
# 3 Magics: Arcana, Augmentation, Attunement
# 3 Weapons (only 1 is needed to circle): Brawling, Heavy Thrown, Large Blunt
# 1 Armor: Chain Armor (does not include Shield Usage)
# 4 Survivals: Athletics, Perception, Evasion, Outdoorsmanship
# 4 Lores (only 3 are needed to circle): Appraisal, Tactics, Scholarship, Mechanical Lore

# Eventually you will need to train 1 more Weapon to circle (for a total of 2)

# Eventually you will need to train 2 more Magics to circle (for a total of 5)
# However, you will probably end up training them all since they each have very useful spells
# The other Magic skills are: Targeted Magic, Warding, Debilitation, Utility

# Eventually you will need to train 1 more Lore to circle (for a total of 4)

