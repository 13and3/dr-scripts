# https://elanthipedia.play.net/Barbarian#Circle_Requirements
# 5 Weapons (only 4 are needed to circle): Brawling, Heavy Thrown, Polearms, Large Edged, Twohanded Edged
# 2 Armors: Light Armor, Shield Usage
# 4 Survivals: Athletics, Perception, Skinning, Outdoorsmanship (Does not include Evasion)
# 1 Lore: Appraisal, Tactics
# 1 Supernatural: Augmentation

# Eventually you will need to train 1 more Supernatural to circle (for a total of 2)
